<!DOCTYPE html>
<html>
<head>
  <title>Pokepaste Scraper</title>
</head>
<body>
  <input type="text" id="url" placeholder="Enter Pokepaste URL" size="50" />
  <button onclick="fetchPaste()">Get Paste</button>
  <pre id="output"></pre>
  <script>
    const url = "https://yourusername.pythonanywhere.com/api/fetch_pokepaste";
    const response = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: "https://pokepast.es/abcdef" })
    });
    const data = await response.json();
    document.getElementById("output").innerHTML = data
  </script>
</body>
</html>
